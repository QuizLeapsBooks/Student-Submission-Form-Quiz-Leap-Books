<body>
    <form id="student-form" action="https://formspree.io/f/mnnadpge" method="POST">
        <h1>Student Submission Form</h1>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="class">Class:</label>
        <input type="number" id="class" name="class" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" placeholder="Optional">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Permanent Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Optional"></textarea>

        <label for="current-address">Current Address:</label>
        <textarea id="current-address" name="current-address" rows="3" placeholder="Optional"></textarea>

        <fieldset>
            <legend>How can we contact you?</legend>
            <input type="radio" id="contact-email" name="contact-method" value="email" required>
            <label  style="display: inline;" for="contact-email">Email</label>
            <input type="radio" id="contact-phone" name="contact-method" value="phone" required>
            <label  style="display: inline;" for="contact-phone">Phone</label>
        </fieldset>

        <div id="contact-info">
            <!-- Contact info fields will be injected here by JavaScript -->
        </div>

        <label for="preferred-time">Preferred Contact Time:</label>
        <select id="preferred-time" name="preferred-time">
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
        </select>

        <label for="comments">Comments/Suggestions:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <!-- Text-based Captcha -->
        <div id="captcha-container">
            <canvas id="captcha-canvas" width="200" height="50"></canvas>
            <label for="captcha-input">Captcha:</label>
            <input type="text" id="captcha-input" name="captcha-input" required>
            <input type="hidden" id="captcha-solution" name="captcha-solution">
        </div>

        <button type="submit">Submit</button>
    </form>
    <script src="javascript.js"></script>
</body>
</html>
